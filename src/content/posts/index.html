<!DOCTYPE html>
<html class="page" lang="en" itemscope itemtype="https://schema.org/Blog">
  <head>
    <title itemprop="name">Blog â€” Viacheslav Slinko's website</title>
    {{{meta}}}
    <meta
      name="description"
      itemprop="description"
      content="Personal blog of Viacheslav Slinko. I write about IT management, software development, personal development and anything else that interests me."
    />
  </head>
  <body class="page__body">
    <h1 class="header">Blog</h1>

    <main class="posts">
      {{#posts}}
      <article
        class="post"
        itemprop="blogPost"
        itemscope
        itemtype="https://schema.org/BlogPosting"
      >
        <time class="post__time" itemprop="datePublished" datetime="{{date}}"
          >{{dateFormatted}}</time
        >
        <h2 class="post__title" itemprop="headline">
          <a class="post__link" href="{{url}}" itemprop="url">{{{title}}}</a>
        </h2>
        <p class="post__summary" itemprop="articleBody">{{{summary}}}</p>
      </article>
      {{/posts}}
    </main>

    <footer class="footer">
      <ul class="contacts">
        <li class="contacts__item">
          <a class="contacts__link" href="/">Home</a>
        </li>
        <li class="contacts__item">Blog</li>
        <li class="contacts__item">
          <a class="contacts__link" href="/garden/">Garden</a>
        </li>
        {{{links}}}
      </ul>
    </footer>

    {{{ym}}}
  </body>
</html>
