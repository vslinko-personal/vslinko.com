<!DOCTYPE html>
<html class="page page-type_mainpage" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Viacheslav Slinko's website</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/screen.css" />
    <meta name="description" content="Personal website of Viacheslav Slinko" />
  </head>
  <body class="page__body h-card">
    <header class="mainpage_header">
      <h1 class="mainpage_header__name p-name">Viacheslav Slinko</h1>
      <p class="mainpage_header__title p-job-title">Software Engineering Manager</p>
    </header>

    <ul class="contacts contacts-pos_center">
      <li class="contacts__item">Home</li>
      <li class="contacts__item">
        <a class="contacts__link" href="/posts/">Blog</a>
      </li>
      {{{links}}}
    </ul>

    <img class="bg" data-src="/media/john-fowler-7Ym9rpYtSdA-unsplash.webp" />

    <script>
      (async () => {
        const loadImage = () => {
          return new Promise((resolve) => {
            const image = document.querySelector(".bg");
            image.src = image.dataset.src;
            image.onload = () => {
              resolve();
            };
          });
        };

        const wait = (t) => new Promise((resolve) => setTimeout(resolve, t));

        await Promise.all([loadImage(), wait(500)]);

        document.querySelector(".page").classList.add("page-img_loaded");
        document.querySelector(".bg").classList.add("bg-img_loaded");
        document
          .querySelector(".mainpage_header")
          .classList.add("mainpage_header-img_loaded");
        document
          .querySelector(".contacts")
          .classList.add("contacts-img_loaded");
      })();
    </script>

    {{{ym}}}
  </body>
</html>
